<!DOCTYPE html>
<html>
<head>
  <title>Basic Form Validation</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input { display: block; margin-bottom: 5px; padding: 6px; width: 250px; }

    .error { color: red; font-size: 13px; }
    .valid-input { border: 2px solid green; }
    .invalid-input { border: 2px solid red; }

    button { padding: 8px 15px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registerForm">
  <label>Username</label>
  <input type="text" id="username" />
  <small id="usernameError" class="error"></small>

  <label>Email</label>
  <input type="email" id="email" />
  <small id="emailError" class="error"></small>

  <label>Password</label>
  <input type="password" id="password" />
  <small id="passwordError" class="error"></small>

  <label>Confirm Password</label>
  <input type="password" id="confirmPassword" />
  <small id="confirmPasswordError" class="error"></small>

  <button id="submitBtn" type="submit" disabled>Register</button>
</form>

<script src="script.js"></script>
</body>
</html>
