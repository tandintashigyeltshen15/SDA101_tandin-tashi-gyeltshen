<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage with Micro Interaction</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold">My Responsive Webpage</h1>
      <p class="text-sm md:text-base">Using TailwindCSS Micro Interactions</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-6">
      <h2 class="text-xl md:text-2xl font-semibold mb-4">Welcome!</h2>
      <p class="text-gray-600 max-w-lg mb-6">
        This is a simple responsive webpage that demonstrates a micro interaction using TailwindCSS.
      </p>

      <!-- Micro Interaction Button -->
      <button
        class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md transition-all duration-300 hover:bg-blue-700 hover:scale-105 active:scale-95"
      >
        Hover Over Me
      </button>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
      <p class="text-sm md:text-base">&copy; 2025 My Website | All Rights Reserved</p>
    </footer>
  </body>
</html>
